

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK  # Для основного Vault
    command: server -dev
    restart: unless-stopped

  vault-agent:
    image: hashicorp/vault:latest
    container_name: vault-agent
    depends_on:
      - vault
    volumes:
      - ./agent-config.hcl:/etc/vault/config.hcl
    cap_add:
      - IPC_LOCK  # <-- ОСТАВЛЯЕМ как хотите
    command: >
      sh -c "
      echo 'Waiting for Vault...' &&
      sleep 5 &&
      echo 'Starting Vault Agent...' &&
      vault agent -config=/etc/vault/config.hcl
      "
    restart: unless-stopped
    ports:
      - "8100:8100"
